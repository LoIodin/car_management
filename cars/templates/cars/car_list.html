{% extends 'cars/base.html' %}

{% block content %}
<h1>Список автомобилей</h1>
<ul>
    {% for car in cars %}
        <li>
            <a href="{% url 'car_detail' car.pk %}">{{ car.make }} {{ car.model }} ({{ car.year|default:"Год не указан" }})</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
